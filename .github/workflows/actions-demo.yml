name: Lint html, css, and js files
run-name: Linting files
on: [push]
jobs:
  Run-ProseLint:
    runs-on: ubuntu-latest:
      steps:
        - run: echo "html files with prettier"
          run: npx prettier --write *.html
          run: echo "linting css files with prettier"
